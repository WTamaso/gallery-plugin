<!DOCTYPE html>
<html>
    <head>
        <title>Gallery Plugin for TinyMCE - Demo</title>
        <script src='https://cloud.tinymce.com/stable/tinymce.min.js'></script>
        <script src='./tinymce/plugins/gallery/plugin.js'></script>
        <script>
            tinymce.init({
                selector: '#mytextarea',
                plugins: 'gallery, code',
                toolbar: 'gallery, code'
            });
        </script>
    </head>
    <body>
        <h1>Gallery Plugin for TinyMCE</h1>
        <form method="post">
            <textarea id="mytextarea"></textarea>
        </form>
    </body>
</html>
